<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç∑„É≥„Éó„É´ÊäΩÈÅ∏„Ç∑„Çπ„ÉÜ„É† - 5%</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            height: 600px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 60px;
            font-size: 16px;
            line-height: 1.6;
        }

        .info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 24px;
            color: #667eea;
            font-weight: 600;
        }

        .lottery-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .lottery-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .lottery-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .lottery-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .lottery-button:active {
            transform: translateY(-1px);
        }

        .lottery-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 40px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinning {
            animation: spin 0.5s ease-in-out;
        }

        @keyframes spin {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.8) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .result {
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .result.win {
            animation: winAnimation 1s ease;
        }

        @keyframes winAnimation {
            0% { transform: scale(0.5) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .win-text {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .lose-text {
            font-size: 60px;
            font-weight: 700;
            color: #999;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
        }

        .win-message {
            color: #667eea;
            font-weight: 600;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #667eea;
            animation: confettiFall 3s ease-in-out;
            animation-fill-mode: forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(650px) rotate(720deg);
                opacity: 0;
            }
        }

        .timestamp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #999;
        }

        .reset-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .win-text {
                font-size: 48px;
            }
            
            .lose-text {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="reset-button" onclick="resetLottery()" style="display: none;">„É™„Çª„ÉÉ„Éà</button>
        <h1>üéØ ÊäΩÈÅ∏„Ç∑„Çπ„ÉÜ„É†</h1>
        <p class="subtitle">
            „Éú„Çø„É≥„ÇíÊäº„Åó„Å¶ÊäΩÈÅ∏ÔºÅ<br>
            ÂΩìÈÅ∏„Åó„Åü„Çâ„Çπ„ÇØ„Ç∑„Éß„ÇíÊíÆ„Å£„Å¶ÈÄÅ„Å£„Å¶„Åè„Å†„Åï„ÅÑ
        </p>
        
        <button class="lottery-button" onclick="startLottery()" id="lotteryBtn">
            ÊäΩÈÅ∏„Åô„Çã
        </button>
        
        <div class="result-container" id="resultContainer">
            <div class="result" id="result"></div>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        const WIN_RATE = 0.10; // 10%„ÅÆÂΩìÈÅ∏Á¢∫ÁéáÔºà10Âõû„Å´1ÂõûÔºâ
        
        // „ÉÜ„Çπ„ÉàÁî®Ôºö„Ç≥„É≥„ÇΩ„Éº„É´„ÅßÁ¢∫Áéá„ÇíÁ¢∫Ë™ç
        function testProbability(times = 100) {
            let wins = 0;
            for (let i = 0; i < times; i++) {
                if (Math.random() < WIN_RATE) wins++;
            }
            console.log(`${times}Âõû‰∏≠${wins}ÂõûÂΩìÈÅ∏ (${(wins/times*100).toFixed(1)}%)`);
        }
        console.log('Á¢∫Áéá„ÉÜ„Çπ„Éà: testProbability() „Çí„Ç≥„É≥„ÇΩ„Éº„É´„ÅßÂÆüË°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        let hasPlayed = false;

        function checkIfAlreadyPlayed() {
            const lastPlay = localStorage.getItem('simpleLotteryPlay');
            const lastResult = localStorage.getItem('simpleLotteryResult');
            
            if (lastPlay) {
                const lastPlayDate = new Date(lastPlay);
                hasPlayed = true;
                showPreviousResult(lastResult === 'win', lastPlayDate);
                return true;
            }
            return false;
        }

        function showPreviousResult(isWin, playDate) {
            const button = document.getElementById('lotteryBtn');
            const result = document.getElementById('result');
            const resetBtn = document.querySelector('.reset-button');
            
            button.style.display = 'none';
            resetBtn.style.display = 'block';
            
            if (isWin) {
                result.innerHTML = `
                    <div>
                        <div class="win-text">ÂΩìÈÅ∏ÔºÅ</div>
                        <p class="message win-message">
                            „Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅüéâ<br>
                            „Åì„ÅÆ„Çπ„ÇØ„Ç∑„Éß„ÇíÈÄÅ„Å£„Å¶„Åè„Å†„Åï„ÅÑ
                        </p>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div>
                        <div class="lose-text">„ÅØ„Åö„Çå</div>
                        <p class="message">
                            ÊÆãÂøµ„Åß„Åó„Åü...<br>
                            „Åæ„ÅüÊ¨°Âõû„ÉÅ„É£„É¨„É≥„Ç∏„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ
                        </p>
                    </div>
                `;
            }
            
            result.classList.add('show');
            updateTimestamp(playDate);
        }

        function startLottery() {
            if (hasPlayed) {
                alert('Êó¢„Å´ÊäΩÈÅ∏Ê∏à„Åø„Åß„Åô„ÄÇ„Åä‰∏Ä‰∫∫Êßò1ÂõûÈôê„Çä„Åß„ÅôÔºÅ');
                return;
            }

            const button = document.getElementById('lotteryBtn');
            const resultContainer = document.getElementById('resultContainer');
            const result = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = 'ÊäΩÈÅ∏‰∏≠...';
            
            resultContainer.classList.add('spinning');
            
            setTimeout(() => {
                resultContainer.classList.remove('spinning');
                
                const isWin = Math.random() < WIN_RATE;
                const now = new Date();
                
                localStorage.setItem('simpleLotteryPlay', now.toISOString());
                localStorage.setItem('simpleLotteryResult', isWin ? 'win' : 'lose');
                
                if (isWin) {
                    result.innerHTML = `
                        <div>
                            <div class="win-text">ÂΩìÈÅ∏ÔºÅ</div>
                            <p class="message win-message">
                                „Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅüéâ<br>
                                „Åì„ÅÆ„Çπ„ÇØ„Ç∑„Éß„ÇíÈÄÅ„Å£„Å¶„Åè„Å†„Åï„ÅÑ
                            </p>
                        </div>
                    `;
                    result.classList.add('win');
                    createConfetti();
                } else {
                    result.innerHTML = `
                        <div>
                            <div class="lose-text">„ÅØ„Åö„Çå</div>
                            <p class="message">
                                ÊÆãÂøµ„Åß„Åó„Åü...<br>
                                „Åæ„ÅüÊ¨°Âõû„ÉÅ„É£„É¨„É≥„Ç∏„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ
                            </p>
                        </div>
                    `;
                }
                
                result.classList.add('show');
                button.style.display = 'none';
                document.querySelector('.reset-button').style.display = 'block';
                updateTimestamp(now);
                hasPlayed = true;
                
            }, 2000);
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 80 + 10 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 8 + 4 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = Math.random() * 1.5 + 1.5 + 's';
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 20);
            }
        }

        function updateTimestamp(date) {
            const timestamp = document.getElementById('timestamp');
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            timestamp.textContent = date.toLocaleString('ja-JP', options);
        }

        function resetLottery() {
            if (confirm('Â±•Ê≠¥„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºüÔºà„Éá„Éê„ÉÉ„Ç∞Áî®Ôºâ')) {
                localStorage.removeItem('simpleLotteryPlay');
                localStorage.removeItem('simpleLotteryResult');
                location.reload();
            }
        }

        window.onload = function() {
            checkIfAlreadyPlayed();
        };
    </script>
</body>
</html>
