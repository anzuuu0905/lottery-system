    <style>

        body {

        .lottery-button::before {

        .result-container {

        .spinning {

        @keyframes spin {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.8) rotate(180deg); }

        }

        .result {

        .result.show {

        .result.win {

        @keyframes winAnimation {

        .win-text {

        .lose-text {

        .message {

            line-height: 1.6;
            margin-top: 10px;
        }

        .win-message {

        .confetti {
            position: absolute;

            background: #667eea;
            animation: confettiFall 3s ease-in-out;
            animation-fill-mode: forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-50px) rotate(0deg);

            }
            100% {
                transform: translateY(650px) rotate(720deg);

            }
        }

        .timestamp {
            position: absolute;

        .reset-button {

        @media (max-width: 480px) {

<body>
    <div class="container">
        <button class="reset-button" onclick="resetLottery()" style="display: none;">ãƒªã‚»ãƒƒãƒˆ</button>
        <h1>ğŸ¯ ãƒ„ãƒ¼ãƒ«åˆ¶ä½œæŠ½é¸</h1>
        <p class="subtitle">
            å‚åŠ è€…ãŒå¢—ãˆã‚‹ã»ã©å½“é¸ç¢ºç‡ãŒä¸‹ãŒã‚Šã¾ã™<br>
            å½“é¸ã—ãŸã‚‰ã‚¹ã‚¯ã‚·ãƒ§ã‚’æ’®ã£ã¦é€ã£ã¦ãã ã•ã„
        </p>
        
        <div class="stats" id="stats">
            <div class="loading">ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ä¸­...</div>
        </div>
        
        <button class="lottery-button" onclick="startLottery()" id="lotteryBtn" disabled>
            èª­ã¿è¾¼ã¿ä¸­...
        </button>
        
        <div class="result-container" id="resultContainer">
            <div class="result" id="result"></div>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>

    <!-- å½“é¸è€…ãƒªã‚¹ãƒˆãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="winnersModal" class="winners-modal">
        <div class="winners-modal-content">
            <span class="close">&times;</span>
            <h2>ğŸ† å½“é¸è€…ãƒªã‚¹ãƒˆ</h2>
            <div id="winnersList" class="winners-list">
                <div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/contents/data/lottery.json';
        const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN'; // å®Ÿéš›ã®é‹ç”¨ã§ã¯ç’°å¢ƒå¤‰æ•°ã§ç®¡ç†

        let hasPlayed = false;
        let currentStats = { participants: 0, winners: 0 };
        let currentWinRate = 1.0;
        const MIN_WIN_RATE = 0.05;

        async function loadStats() {
            try {
                // GitHub APIã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                const response = await fetch(API_BASE);
                if (response.ok) {
                    const data = await response.json();
                    const content = JSON.parse(atob(data.content));
                    currentStats = content;
                } else {
                    // ãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯åˆæœŸåŒ–
                    currentStats = { participants: 0, winners: 0, winnersList: [] };
                }
            } catch (error) {
                console.error('çµ±è¨ˆãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—:', error);
                currentStats = { participants: 0, winners: 0, winnersList: [] };
            }
            
            updateStats();
            updateWinRate();
            
            const button = document.getElementById('lotteryBtn');
            if (!hasPlayed) {
                button.disabled = false;
                button.textContent = 'æŠ½é¸ã™ã‚‹';
            }
        }

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <div class="stats-item">ç·å‚åŠ è€…æ•°: ${currentStats.participants}äºº</div>
                <div class="stats-item">å½“é¸è€…æ•°: ${currentStats.winners}äºº</div>
                <div class="stats-item">ç¾åœ¨ã®å½“é¸ç¢ºç‡: ${Math.round(currentWinRate * 100)}%</div>
                ${currentStats.winners > 0 ? '<button class="winners-list-button" onclick="showWinnersList()">å½“é¸è€…ãƒªã‚¹ãƒˆè¡¨ç¤º</button>' : ''}
            `;
        }

        function updateWinRate() {
            if (currentStats.participants === 0) {
                currentWinRate = 1.0;
            } else {
                const decayFactor = Math.pow(0.5, currentStats.participants);
                currentWinRate = Math.max(MIN_WIN_RATE, decayFactor);
            }
        }

        async function saveStats(isWin, timestamp) {
            try {
                const newParticipants = currentStats.participants + 1;
                const newWinners = currentStats.winners + (isWin ? 1 : 0);
                
                const updatedData = {
                    participants: newParticipants,
                    winners: newWinners,
                    winnersList: currentStats.winnersList || []
                };

                if (isWin) {
                    updatedData.winnersList.push({
                        timestamp,
                        participantNumber: newParticipants,
                        winRate: currentWinRate
                    });
                }

                // GitHub APIã§ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ›´æ–°
                const getResponse = await fetch(API_BASE);
                const currentFile = await getResponse.json();
                
                const updateResponse = await fetch(API_BASE, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Update lottery data - ${isWin ? 'Winner' : 'Participant'} ${newParticipants}`,
                        content: btoa(JSON.stringify(updatedData, null, 2)),
                        sha: currentFile.sha
                    })
                });

                if (updateResponse.ok) {
                    currentStats = updatedData;
                    updateStats();
                }
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—:', error);
            }
        }

        function checkIfAlreadyPlayed() {
            const lastPlay = localStorage.getItem('lastLotteryPlay');
            const lastResult = localStorage.getItem('lastLotteryResult');
            
            if (lastPlay && lastResult) {
                hasPlayed = true;
                showPreviousResult(lastResult === 'win', new Date(lastPlay));
            }
        }

        function showPreviousResult(isWin, playDate) {
            const button = document.getElementById('lotteryBtn');
            const result = document.getElementById('result');
            const resetBtn = document.querySelector('.reset-button');
            
            button.style.display = 'none';
            resetBtn.style.display = 'block';
            
            if (isWin) {
                result.innerHTML = `
                    <div>
                        <div class="win-text">å½“é¸ï¼</div>
                        <p class="message win-message">
                            ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼ğŸ‰<br>
                            ã“ã®ã‚¹ã‚¯ã‚·ãƒ§ã‚’é€ã£ã¦ãã ã•ã„
                        </p>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div>
                        <div class="lose-text">ã¯ãšã‚Œ</div>
                        <p class="message">
                            æ®‹å¿µã§ã—ãŸ...<br>
                            ã¾ãŸæ¬¡å›ãƒãƒ£ãƒ¬ãƒ³ã‚¸ã—ã¦ãã ã•ã„ï¼
                        </p>
                    </div>
                `;
            }
            
            result.classList.add('show');
            updateTimestamp(playDate);
        }

        async function startLottery() {
            if (hasPlayed) {
                alert('æ—¢ã«æŠ½é¸æ¸ˆã¿ã§ã™ã€‚ãŠä¸€äººæ§˜1å›é™ã‚Šã§ã™ï¼');
                return;
            }

            const button = document.getElementById('lotteryBtn');
            const resultContainer = document.getElementById('resultContainer');
            const result = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = 'æŠ½é¸ä¸­...';
            
            resultContainer.classList.add('spinning');
            
            setTimeout(async () => {
                resultContainer.classList.remove('spinning');
                
                const isWin = Math.random() < currentWinRate;
                const now = new Date();
                
                await saveStats(isWin, now.toISOString());
                
                localStorage.setItem('lastLotteryPlay', now.toISOString());
                localStorage.setItem('lastLotteryResult', isWin ? 'win' : 'lose');
                
                if (isWin) {
                    result.innerHTML = `
                        <div>
                            <div class="win-text">å½“é¸ï¼</div>
                            <p class="message win-message">
                                ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼ğŸ‰<br>
                                ã“ã®ã‚¹ã‚¯ã‚·ãƒ§ã‚’é€ã£ã¦ãã ã•ã„
                            </p>
                        </div>
                    `;
                    result.classList.add('win');
                    createConfetti();
                } else {
                    result.innerHTML = `
                        <div>
                            <div class="lose-text">ã¯ãšã‚Œ</div>
                            <p class="message">
                                æ®‹å¿µã§ã—ãŸ...<br>
                                ã¾ãŸæ¬¡å›ãƒãƒ£ãƒ¬ãƒ³ã‚¸ã—ã¦ãã ã•ã„ï¼
                            </p>
                        </div>
                    `;
                }
                
                result.classList.add('show');
                button.style.display = 'none';
                document.querySelector('.reset-button').style.display = 'block';
                updateTimestamp(now);
                hasPlayed = true;
                
            }, 2000);
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 80 + 10 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 8 + 4 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = Math.random() * 1.5 + 1.5 + 's';
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 20);
            }
        }

        function updateTimestamp(date) {
            const timestamp = document.getElementById('timestamp');
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            timestamp.textContent = date.toLocaleString('ja-JP', options);
        }

        function showWinnersList() {
            const modal = document.getElementById('winnersModal');
            const winnersList = document.getElementById('winnersList');
            
            if (currentStats.winnersList && currentStats.winnersList.length > 0) {
                winnersList.innerHTML = '';
                currentStats.winnersList
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)) // æ–°ã—ã„é †
                    .forEach((winner, index) => {
                        const date = new Date(winner.timestamp);
                        const formattedDate = date.toLocaleString('ja-JP', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                        
                        const winnerDiv = document.createElement('div');
                        winnerDiv.className = 'winner-item';
                        winnerDiv.innerHTML = `
                            <div class="winner-number">ğŸ‰ ${winner.participantNumber}ç•ªç›®ã®å‚åŠ è€…</div>
                            <div class="winner-date">å½“é¸æ—¥æ™‚: ${formattedDate}</div>
                            <div class="winner-rate">å½“é¸ç¢ºç‡: ${Math.round(winner.winRate * 100)}%</div>
                        `;
                        winnersList.appendChild(winnerDiv);
                    });
            } else {
                winnersList.innerHTML = '<div style="text-align: center; color: #999;">ã¾ã å½“é¸è€…ãŒã„ã¾ã›ã‚“</div>';
            }
            
            modal.style.display = 'block';
        }

        function resetLottery() {
            if (confirm('å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰')) {
                localStorage.removeItem('lastLotteryPlay');
                localStorage.removeItem('lastLotteryResult');
                location.reload();
            }
        }

        window.onload = function() {
            checkIfAlreadyPlayed();
            loadStats();
            
            // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®ã‚¯ãƒ­ãƒ¼ã‚ºæ©Ÿèƒ½
            const modal = document.getElementById('winnersModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }
            
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        };
    </script>
